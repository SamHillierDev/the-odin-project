<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div>
      <button id="new-book-btn">New Book</button>
      <form id="book-form" style="display: none">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author" required />
        <input type="number" id="pages" placeholder="Pages" required />
        <label> <input type="checkbox" id="read" /> Read </label>
        <button type="submit">Add Book</button>
      </form>
    </div>
    <div id="library"></div>
    <script src="src/library.js"></script>
  </body>
</html>
