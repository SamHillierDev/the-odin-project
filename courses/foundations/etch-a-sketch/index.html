<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <section>
      <label for="grid-size">Enter grid size:</label>
      <input type="number" id="grid-size" min="2" max="100" value="16" />
      <button id="generate-grid">Generate Grid</button>
      <div id="error"></div>
    </section>
    <section>
      <input type="color" id="color-picker" />
      <label>
        <input type="checkbox" id="random-color-checkbox" />
        Enable Rainbow
      </label>
      <label>
        <input type="checkbox" id="darken-checkbox" />
        Enable Shading
      </label>
    </section>
    <section class="grid-container">
      <section class="grid"></section>
      <button id="reset-grid" disabled>Reset Grid</button>
    </section>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
