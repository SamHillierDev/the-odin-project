<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div>
      <output aria-live="polite">0</output>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button aria-label="Delete">DEL</button>
        <button aria-label="All Clear">AC</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button aria-label="Multiply">x</button>
        <button aria-label="Divide">/</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button aria-label="Add">+</button>
        <button aria-label="Subtract">-</button>
      </div>
      <div>
        <button>0</button>
        <button>.</button>
        <button aria-label="Equals">=</button>
      </div>
    </div>
  </body>
</html>
